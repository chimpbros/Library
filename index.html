<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="book.js" defer></script>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="main-content">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>author</th>
                            <th>pages</th>
                            <th>read status</th>
                            <th>remove book</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <dialog id="add-book">
                <form action="get" id="new-book-form">
                    <label for="title">Book Title</label>
                    <input type="text" name="book-title" id="title">
                    <div class="error-message" id="name-error"></div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                    <div class="error-message" id="author-error"></div>
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages">
                    <div class="error-message" id="pages-error"></div>
                    <label for="read" class="radio-container">Read
                        <input type="radio" name="read-status" id="read" value="read">
                        <span class="checkmark"></span>
                    </label>
                    <label for="not-read" class="radio-container">Haven't read
                        <input type="radio" name="read-status" id="not-read" value="not-read">
                        <span class="checkmark"></span>
                    </label>
                    <div class="btn-container">
                        <button type="button" id="cancel-btn" class="form-button">Cancel</button>
                        <button type="submit" id="confirm-btn" class="form-button">Confirm</button>
                    </div>
                </form>
            </dialog>
            <div class="show-dialog-btn">
                <button id="show-dialog">Add Book</button>
            </div>
        </div>
    </main>
</body>
</html>
